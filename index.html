<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex justify-content-center principal-font-family">
    <div class="max-width-1440px width-100-precent">
        <h1 class="color-text-title">Inscripción a un curso</h1>
        <p class="color-text">Rellena este formulario para inscribirte en el curso. Los campos marcados con * son obligatorios.</p>
        <form action="#">
            <fieldset class="border-none padding-0 margin-right-0px margin-left-0px">
                <legend class="color-text padding-0 margin-bottom-10px">Datos personales</legend>
                <div class="flex gap-20px">
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                        <label for="nombre" class="color-text">Nombre completo *</label>
                        <input type="text" required placeholder="Nombre y apellidos" id="nombre" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    </div>
                    <div class="flex flex-direction-column width-100-precent border-radius-5px">
                        <label for="dni" class="color-text">DNI / NIE *</label>
                        <input type="text" required placeholder="00000000X" id="dni" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    </div>
                </div>
                <div class="flex gap-20px">
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                        <label for="email" class="color-text">Correo electrónico *</label>
                        <input type="email" required placeholder="tucorreo@ejemplo.com" id="email" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    </div>
                    <div class="flex flex-direction-column width-100-precent border-radius-5px">
                        <label for="tel" class="color-text">Teléfono de contacto *</label>
                        <input type="tel" required placeholder="+34 600 000 000" id="tel" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    </div>
                </div>
                <div class="flex gap-20px">
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                        <label for="date" class="color-text">Fecha de nacimiento *</label>
                        <input type="date" required id="date" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    </div>
                    <div class="flex flex-direction-column width-100-precent border-radius-5px">
                        <label for="barcelona" class="color-text">Ciudad</label>
                        <input type="text" placeholder="Barcelona" id="barcelona" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    </div>
                </div>
                <div class="flex gap-20px">
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                        <label for="postal" class="color-text">Dirección postal</label>
                        <input type="text" id="postal" placeholder="Calle, número, piso..." class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    </div>
                </div>
            </fieldset>
            <fieldset class="border-none padding-0 margin-right-0px margin-left-0px">
                <legend class="color-text padding-0 margin-bottom-10px">Información académica y curso</legend>
                <div class="flex gap-20px">
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                        <label for="curso" class="color-text">Curso al que te quieres inscribir *</label>
                        <select name="curso" id="curso" required class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                            <option value>Selecciona un curso…</option>
                            <option value="dam1">1º DAM - Desarrollo de Aplicaciones Multiplataforma</option>
                            <option value="daw1">1º DAW - Desarrollo de Aplicaciones Web</option>
                            <option value="asir1">1º ASIR - Administración de Sistemas Informáticos en Red</option>
                            <option value="smx1">1º SMX - Sistemas Microinformáticos y Redes</option>
                        </select>
                    </div>
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-10px">
                        <label for="turno" class="color-text">Turno preferente *</label>
                        <div id="turno" class="flex flex-direction-column margin-top-5px gap-10px">
                            <div class="flex aling-items-center">
                                <input type="radio" id="man" name="turnos" class="width-1_2em height-1_2em">
                                <label for="man" class="">Mañana</label>
                            </div>
                            <div class="flex aling-items-center">
                                <input type="radio" id="tar" name="turnos" class="width-1_2em height-1_2em">
                                <label for="tar" class="">Tarde</label>
                            </div>
                            <div class="flex aling-items-center">
                                <input type="radio" id="ind" name="turnos" class="width-1_2em height-1_2em">
                                <label for="ind" class="">Indiferente</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-20px">
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                        <label for="number" class="color-text">Nota media del último estudio</label>
                        <input type="number" id="number" step="0.1" min="0" max="10" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    </div>
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                        <label for="range" class="color-text">Experiencia en programación (0 = nada, 10 = mucha)</label>
                        <input type="range" id="range" min="0" max="10" class="color-text principal-font-family  border-radius-5px margin-top-5px">
                    </div>
                </div>
                <div class="flex gap-20px">
                    <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                        <label for="estudios" class="color-text">Estudios previos</label>
                        <select name="estudios" id="estudios" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                            <option value>Seleciona una opción...</option>
                            <option value="eso">ESO</option>
                            <option value="bachillerato">Bachillerato</option>
                            <option value="grado_medio">Ciclo Formativo de Grado Medio</option>
                            <option value="grado_superior">Ciclo Formativo de Grado Superior</option>
                            <option value="Univerisidad">Estudios universitarios</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset class="border-none padding-0 margin-right-0px margin-left-0px">
                <legend class="color-text padding-0 margin-bottom-10px">Preferencias y servicios adicionales</legend>
                <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                    <label for="time" class="color-text">Franja horaria preferente de contacto</label>
                    <input type="time" id="time" class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                </div>
                <div class="flex flex-direction-column width-100-precent border-radius-5px margin-bottom-20px">
                    <label for="conocidos" class="color-text">¿Cómo nos has conocido?</label>
                    <input list="estudios" id="conocidos" name="conocido" placeholder="Empieza a escribir..." class="color-text padding-15px-20px principal-font-family outline-color-blue border-radius-5px border-none-focus outline-offset transition-outline border-grey margin-top-5px">
                    <datalist id="estudios">
                        <option value="Amigos / conocidos"></option>
                        <option value="Redes sociales"></option>
                        <option value="Página web del centro"></option>
                        <option value="Feria educativa"></option>
                        <option value="Profesor/a de tu centro"></option>
                    </datalist>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
